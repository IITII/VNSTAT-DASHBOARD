name: Build Release
on:
  push:
    tags:
      - 'v**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: zip/zip.zip
            asset_name: zip.zip
            release_name: zip
            deploy_dir: '/'
          - os: ubuntu-latest
            artifact_name: zip_vn/zip_vn.zip
            asset_name: zip_vn.zip
            release_name: zip_vn
            deploy_dir: '/vn'
    steps:
      - name: Checkout ğŸ›ï¸
        # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Node.js & Cache Dependencies âš¡ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 14

      #See:// https://github.com/actions/virtual-environments/blob/ubuntu18/20201004.1/images/linux/Ubuntu1804-README.md
      #      - name: Install build dependencies
      #        run: |
      #          sudo apt-get update
      #          sudo apt-get install -y zip git

      - name: Set Environment ğŸ”¨
        run: |
          sudo npm install -g @quasar/cli
      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
      - name: Package Artifact ğŸ
        run: |
          export RELEASE_NAME=${{ matrix.release_name }}
          export PIC_DEPLOY_DIR=${{ matrix.deploy_dir }}
          mkdir ${RELEASE_NAME}
          zip -r ${RELEASE_NAME}/${RELEASE_NAME}.zip dist/spa/*
          ls -alh ${RELEASE_NAME}
      #      - name: Get package name
      #        id: get_package
      #        run: |
      #          export RELEASE_NAME="release"
      #          echo ::set-output name=NAME::$(ls . | grep ${RELEASE_NAME})

      - name: Upload Artifact ğŸš€
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

      - name: Upload binaries to release â˜•
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
